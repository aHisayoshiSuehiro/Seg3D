# check environment (copied from libgit2sharp)
before_install:
  - date -u
  - uname -a
  - sudo add-apt-repository ppa:beineri/opt-qt55 -y
  - sudo apt-get update -qq

script:
  - sudo apt-file search Qt5CoreConfig.cmake
  - cd bin
  - cmake -DBUILD_TESTING:BOOL=OFF ../Superbuild
  - make -j4 1> /dev/null
