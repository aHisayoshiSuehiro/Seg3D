language: c++

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ppa:beineri/opt-qt55
          packages:
            - qt5-qmake
            - qtbase5-dev
            - qt5-default
            - libqt5core5a
            - libqt5widgets5
            - libqt5opengl5-dev
